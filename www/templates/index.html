<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
          rel="stylesheet">
    <title>Get to konow Porto</title>
</head>
<body>
<div class="global-container">
    <header>
        {% include "header.html" %}
    </header>
    <div class="main-content">
        <div class="mapArea">
            <section id="map" style="width: 400px; height: 400px;"></section>
            <p class="message-box" data-bind="text: model.appStatus.message"></p>
        </div>
        <aside>
            <div>
                <button></button>
            </div>
            <div>
                {% include "checks.html" %}
                {% include "list.html" %}
            </div>
        </aside>
    </div>
    <div id="modals" class="modal-out" data-bind="model.modals.modalClass">
        {% include "modal_add_marker.html" %}
        {% include "modal_view_marker.html" %}
    </div>
</div>

<script>
    function mapCallback() {
        nmm.vm.renderMap();
    }
</script>
<script src="{{ url_for('static', filename='_src/libs/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='_src/libs/knockout.js') }}"></script>
<script src="{{ url_for('static', filename='src/MapView.js') }}"></script>
<script src="{{ url_for('static', filename='src/Model.js') }}"></script>
<script src="{{ url_for('static', filename='src/ViewModel.js') }}"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2qVniG_TU58tYkUfM04i0Stxl9B_FzSQ&callback=mapCallback">
</script>
</body>
</html>
